<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Camera</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <header>
        <div class="heading">
            <h1>Security Camera</h1>
            <button><a href="">Recordings</a></button>
        </div>
    </header>
    <section class="main">
        <div class="bot-chat">
            <h3>Camera Bot</h3>
            <div class="chat-history"><img src=" alt=""></div>
            <div class="send-message">
                <input type="text">
                <button>Send</button>
            </div>
        </div>
        <div class="video-feed">
            <h3>Live Feed</h3>
            <div class="video"><img src="http://127.0.0.1:8000/video"  alt=""></div>
        </div>
    </section>
</body>
</html>
